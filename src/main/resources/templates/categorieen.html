<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Categorieen toevoegen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<script th:src="@{/js/categorieen.js}"></script>

<h1>Categorieen toevoegen</h1>

<form method="post" th:action="@{/form}" th:object="${categor}">
    <label>Naam:
    <input th:field="*{naam}" autofocus required>
    </label>
    <label>Winstmarge:
        <input th:field="*{winstmarge}" required>
    </label>
    <label>Percent:
        <input type="checkbox" th:value="*{winstmargeIsPercentage}">
    </label>
    <label>Subcategorie:
        <input type="checkbox" th:value="*{subcategorie}" id="subcategorie" th:default="false" onchange="flipVisibilty()">
    </label>
    <label id="parent" class="hide">Parent Categorie:
        <select name="parentCategorie" >
            <option th:each="categ:${categorieList}"  th:object="${categ}" th:value="*{naam}"><span th:text="*{naam}"></span>
            </option>
        </select>
    </label>
</form>


</body>
</html>
