<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('Categorieen toevoegen')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<script th:src="@{/js/categorieen.js}"></script>

<h1>Categorieen toevoegen</h1>

<form method="post" th:action="@{/categorieen/toevoegen/form}" th:object="${categor}">
    <label>Naam:
    <input th:field="*{naam}" autofocus required>
    </label>
    <label>Winstmarge:
        <input th:field="*{winstmarge}" required>
    </label>
    <label>Percent:
        <input type="checkbox" th:value="*{winstmargeIsPercentage}">
    </label>
    <label>Subcategorie:
        <input type="checkbox" th:value="*{isSubcategorie}"
               id="subcategorie" th:default="false"
               onchange="flipVisibilty()">
    </label>
    <label id="parent" class="hide">Parent Categorie:
        <select name="parentCategorie" >
            <option th:each="categ:${categorieList}"
                    th:object="${categ}"
                    th:value="*{parentCategorie}">
                <span th:text="*{naam}"></span>
            </option>
        </select>
    </label>
    <input type="hidden" name="id" value="0">
    <button>Toevoegen</button>
</form>


</body>
</html>
